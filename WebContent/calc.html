<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
num1 : <input type="text" id="num1">
<select id="op">
	<option value="+">더하기</option>
	<option value="-">빼기</option>
	<option value="*">곱하기</option>
	<option value="/">나누기</option>
	
</select>
+
num2 : <input type="text" id="num2">
<button onclick="doCalc()">계산하기</button>
<br>
결과 : <input type="number" id= "result">
<script>
const xhr = new XMLHttpRequest();

function doCalc(){
	var num1 = document.getElementById('num1').value;
	var num2 = document.getElementById('num2').value;
	var op = document.getElementById('op').value;
	var url = '/calc?num1=' + num1 + '&num2=' + num2 + '&op=' + encodeURIComponent(op);
	xhr.open('GET',url);
	xhr.onreadystatechange = function(e) {
		if(xhr.readyState==4) {
			if(xhr.status==200) {
				document.getElementById('result').value = xhr.responseText;
			}
		}
	}
	xhr.send();
}
</script>
</body>
</html>
